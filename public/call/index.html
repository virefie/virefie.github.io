<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://virefie.github.io/login/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://virefie.github.io/imgs/logo2.jpg">
    <title>مكافحة النصب الإلكتروني</title>

    <style>
        :root {
            --main-color:
                /* #005aa6 */
                #ddd;
            --section-background: #f6f6f6;
            --section-padding: 60px;
            --main-durachen: 0.3s;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* Start Header */
        header {
            padding: 20px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            color: var(--main-color);
            ;
        }

        header .links {
            position: relative;
        }

        header .links:hover .icon span:nth-child(2) {
            width: 100%
        }

        header .links .icon {
            width: 25px;
            display: flex;
            flex-wrap: wrap;
        }

        header .links .icon span {
            background-color: var(--main-color);
            margin-bottom: 5px;
            width: 100%;
            height: 2px;
        }

        header .links .icon span:nth-child(2) {
            width: 60%;
            transition: var(--main-durachen);
        }

        header .links ul {
            margin: 0;
            padding: 0;
            background-color: var(--section-background);
            position: absolute;
            min-width: 200px;
            top: calc(100% + 7px);
            border-radius: 3px;
            z-index: 1;
            text-align: center;
            display: none;
        }

        header .links:hover ul {
            display: block;
        }

        header .links ul::before {
            content: "";
            content: "";
            position: absolute;
            bottom: 100%;
            left: 5px;
            border: 10px solid;
            border-color: transparent transparent var(--section-background);
        }

        header .links ul li a {
            display: block;
            padding: 15px;
            color: #333;
            transition: var(--main-durachen);
        }

        header .links ul li a:hover {
            padding-left: 25px;
        }

        header .links ul li:not(:last-child) a {
            border-bottom: 1px solid #ddd;
        }

        header .aboutUsp {
            display: none;
            top: 120px;
            max-width: calc(100% - 20px);
            position: fixed;
            right: 10px;
            font-size: 25px;
            color: #010b5d;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 20px;
        }

        header .aboutUs:hover .aboutUsp {
            background-color: #ddd;
            display: block;
        }

        /* End Header */

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px 12px 0 34px;
            margin-top: 6px;
            border: 2px solid #c4c4c4;
            border-radius: 20px;
            font-size: 18px;
            color: #404040;
            transition: 1ms;
            text-align: right;
            display: block;
        }

        textarea:focus {
            border-color: #124ce7;
            outline: none;
            box-shadow: 0 0 12px #bbd3ff;
        }

        textarea:valid {
            border-color: #124ce7;
            background: #e4edff;
        }

        .login-box {
            margin: 30px auto;
        }
    </style>
</head>

<body style="background-image:none;background-color: #032b5c;display: block">
    <header>
        <div class="container">
            <div class="links">
                <span class="icon"><span></span><span></span><span></span>
                </span>
                <ul>
                    <!-- <li>
                  <a href="#FakePg">الحسابات المزيفة</a>
              </li> -->
                    <li>
                        <a href="../" class="aboutUs"> الصفحة الرئيسية</a>
                    </li>
                    <li>
                        <a href="../aboutUs"> من نحن</a>
                    </li>
                </ul>

            </div>
            <h4 class="logo"><a href="../" style="color:var(--main-color)">مكافحة النصب الإلكتروني</a></h4>
        </div>
    </header>

    <div class="login-box">
        <h2> مرحبا بك </h2>
        <p>إذا كان لديك أي إستفسار أو إقتراح أرسله إلينا عبر استمارة التالية</p>

        <form action="">
            <div class="form-group">
                <label for="name">الإسم </label>
                <input type="text" name="name" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">اﻹيميل</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="idInfo"> الرسالة </label>
                <textarea name="inf" id="idInfo" required></textarea>
            </div>
            <input type="submit" class="btn" value="أرسل">
        </form>

    </div>

    <!-- <script type="module" src="mn.js"></script> -->
</body>

</html>
